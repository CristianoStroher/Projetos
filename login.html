<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="css/estilo_login.css">
</head>
<body>

    <div id="logo">

        <a href="x">Experato Seguros Admin</a>

        <p id="frase"> O planejamento é o caminho mais seguro<br> entre você e os seus sonhos.<p>   

    </div>

    <div id="login">

        <form>
            
            <h1>Acessar Conta</h1>

            <p>Preencha seus dados de acesso para continuar.</p>

            <input class="stilo-login" type="e-mail" name="" placeholder="E-mail">

            <input class="stilo-login" type="password" name="" placeholder="Senha">

            <div>
                  <input type="checkbox" id="lembrar-email">
                  <label for="lembrar-email">Lembrar meu e-mail para os próximos acessos</label>
            </div>
    
            <button class="color-button">ENTRAR</button>


        </form>
        

    </div>
   
</body>
</html>
